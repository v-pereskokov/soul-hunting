language: node_js
sudo: false
node_js:
- '7'
branches:
  only:
  - master
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
before_script:
  - npm install
script:
  - npm run webpack
after_success:
  - mkdir archive
  - mv * archive
  - tar -czf package.tgz archive
  - echo $DEPLOY_USER@$DEPLOY_HOST
  - cat $DEPLOY_PATH/deploy.sh
#  - ssh $DEPLOY_USER@$DEPLOY_HOST