language: node_js
sudo: false
node_js:
- '7'
branches:
  only:
  - master
addons:
  apt:
    packages:
      - sshpass
before_script:
  - npm install
script:
  - npm run webpack
after_success:
  - sshpass ssh -o StrictHostKeychecking=no $DEPLOY_USER@$DEPLOY_HOST "cd /var/www/www-root/data/www/soul-hunting.ru && mkdir test"
